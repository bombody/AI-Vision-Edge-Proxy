 
<mat-toolbar class="menu-bar mat-elevation-z1">
    <button mat-mini-fab color="primary" routerLink="/local/processes" [queryParams]="{tab: '1'}">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div fxFlex></div>
      <h1>{{process.name}}</h1>
      <div fxFlex></div>
      <button mat-stroked-button class="icon favorite-icon" color="primary" aria-label="Add new camera" (click)="delete(process)">
        <mat-icon>delete</mat-icon>
        <span fxHide fxShow.xl fxShow.lg fxShow.md>Delete</span>
      </button>
</mat-toolbar>

<mat-card class="mat-elevation-z0" style="min-width: 300px;">
    <mat-card-header id="sec">
        <div fxFlexLayout="column">
            <p><span class="material-icons icon">video_settings</span>
            <mat-card-title class="mat-h1">{{process.name}}</mat-card-title>
            <mat-card-subtitle [ngClass]="{'chrys-error' : process.status === 'restarting'}">Status: {{process?.status}}</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div  fxLayout="column
